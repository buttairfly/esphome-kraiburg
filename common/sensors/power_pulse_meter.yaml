name: ${name_verbose} Power
id: ${id}_pulse_meter_power
platform: pulse_meter
pin: ${binary_counter_pin}
unit_of_measurement: kW
internal_filter_mode: PULSE
internal_filter: 500ms
accuracy_decimals: 2
filters:
  - multiply: 0.6  # (60s/100 pulses per kWh)
on_value:
  then:
    - light.toggle:
        id: ${id}_control_led # needs control led
total:
  name: ${name_verbose} Energy
  id: ${id}_pulse_meter_energy
  unit_of_measurement: kWh
  accuracy_decimals: 2
  filters:
    - multiply: 0.01  # (1/100 pulses per kWh)
